{% extends "base.html" %}
{% load static %}
{% block link %}
	<title>Movie Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/evt.css' %} " type="text/css">
{% endblock link %}

{% block style %}

	<style>
		.collapsible {
		  background-color: #eee;
		  color: #444;
		  cursor: pointer;
		  padding: 18px;
		  width: 100%;
		  border: none;
		  text-align: left;
		  outline: none;
		  font-size: 15px;
		}

		.active, .collapsible:hover {
		  background-color: #ccc;
		}
		
		body {background-color: black;}
		
		.mainrow {
					display: flex;
					flex-direction: row;
					flex-wrap: wrap;
					align-items: stretch;
					justify-content: flex-start;
		}
		
		.item {
			display: flex;
			align-items: center;
			justify-content: center;
			border-style: round;
			border-radius: 5px;
			border: 2px solid red;
			padding: 0px;
			width: 180px;
			height: 320px;
		} 

		.exp-item {
			display: flex;
			align-items: center;
			justify-content: center;
			border-style: round;
			border-radius: 10px;
			border: 2px solid #000000;
			padding: 2px;
			width: 180px;
			height: 320px;
		}

		.content {
			padding: 3px;
			display: none;
			overflow: hidden;

			border-style: round;
			border-radius: 10px;
			border: 2px solid #000000;
			padding: 10px;
			width: 180px;
			height: 320px;

     		background-color: #000000;
		}

		.field{
			color:red;
		}
		.val{
			color:red;	
		}

		div.scrollmenu {
		  background-color: #333;
		  overflow: auto;
		  white-space: nowrap;
		}

		div.scrollmenu a {
		  display: inline-block;
		  color: white;
		  text-align: center;
		  padding: 14px;
		  text-decoration: none;
		}

		div.scrollmenu a:hover {
		  background-color: #777;
		}

	</style>


{% endblock style %}




<!-- CONTENT BLOCK -->

{% block content %}
	


	<h1>Movie recomendations</h1>


	<div class="scrollmenu">


		{% for movie in movieInfo %}
	        
			<img src="https://picsum.photos/180/320?random={{ movie.random }}" alt="SomeMovieTitle" type="button"  class="collapsible item">
			
			<a href="#home">
				<img src="https://picsum.photos/180/320?random={{ movie.random }}" alt="{{ movie.name }}" style="width:180px;height:320px;">
			</a>
			<h5>{{ movie.name }}</h5>
			
	    {% endfor %}
			
  
	</div>
